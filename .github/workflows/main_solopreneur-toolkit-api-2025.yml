# This is the final, definitive workflow file.
# It builds a complete, self-contained application package on GitHub
# and tells Azure to run it without any further build steps.

name: Build and deploy Python app to Azure Web App - solopreneur-toolkit-api-2025

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Create and start virtual environment & Install dependencies
        # This step creates a virtual environment named 'antenv' (as Azure expects)
        # inside the backend folder and installs all packages into it.
        run: |
          python -m venv backend/antenv
          backend/antenv/bin/pip install -r backend/requirements.txt
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9063F53DE9104D7184598CDE6B6CA313 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A06D0F6CB7E2443881AA9AD8BB97F8A6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A8BB9FBD137347B6BEF843308B2FC03D }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'solopreneur-toolkit-api-2025'
          slot-name: 'Production'
          # THIS IS THE CRITICAL FIX:
          # This tells the deployment to use the contents of the 'backend' folder
          # as the root of the application package.
          package: backend/
